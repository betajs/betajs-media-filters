<div data-selector="slider-left-button" class="{{css}}-imagegallery-leftbutton">
	<div data-selector="slider-left-inner-button" class="{{css}}-imagegallery-button-inner" onclick="{{left()}}">
		<i class="{{css}}-icon-left-open"></i>
	</div>
</div>

<div data-selector="images-imagegallery-container" ba-repeat="{{image::images}}" class="{{css}}-imagegallery-container" data-gallery-container>
     <div class="{{css}}-imagegallery-image"
          ba-styles="{{{left: image.left + 'px', top: image.top + 'px', width: image.width + 'px', height: image.height + 'px'}}}"
          onclick="{{select(image)}}">
     </div>
</div>

<div data-selector="slider-right-button" class="{{css}}-imagegallery-rightbutton">
	<div data-selector="slider-right-inner-button" class="{{css}}-imagegallery-button-inner" onclick="{{right()}}">
		<i class="{{css}}-icon-right-open"></i>
	</div>
</div>
